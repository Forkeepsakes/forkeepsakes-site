<head>
  <meta charset="UTF-8">

  <title>Halloween - ForKeepSakes</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111; /* deep charcoal */
      color: #f8f8ff; /* ghostly white */
      padding-top: 80px; /* space for fixed header */
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background: #000; /* black nav bar */
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff7518; /* pumpkin orange hover */
    }

    nav a.active {
      color: #ff7518; /* highlight Halloween link */
    }

    .btn {
      background-color: #ff7518; /* pumpkin orange */
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #6a0dad; /* spooky purple */
    }

    section {
      text-align: center;
      padding: 40px 20px;
    }

    h1, h2 {
      color: #ff7518; /* orange headers */
    }
  </style>
</head>
